<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valve</title>

    <link rel="stylesheet" href="../../../libs/css/pure/pure-min.css">
    <link rel="stylesheet" href="ValveWidget.css">
</head>
<body>


<!-- Normal valve -->
<svg height="60" width="32">

    <!-- Name-->
    <text class="valve__name" x="16" y="16">ВК1</text>
    <!-- Valve icon -->
    <polygon class="valve__icon valve_closed"
             points="0,44 0,60 32,44 32,60"/>
    <line class="valve__icon valve_closed" x1="16" y1="36" x2="16"
          y2="52"/>
    <rect class="valve__icon valve_closed" x="11" y="20" width="10"
          height="20"/>

    Sorry, your browser does not support inline SVG.
</svg>


<!--Rotated valve -->
<svg height="32" width="70">
    <!-- Name-->
    <text class="valve__name" x="55" y="21">ВК5</text>
    <!-- Valve icon -->
    <polygon class="valve__icon valve_opened"
             points="0,0 16,0 0,32 16,32"/>
    <line class="valve__icon valve_opened" x1="8" y1="16" x2="24"
          y2="16"/>
    <rect class="valve__icon valve_opened" x="20" y="11" width="20"
          height="10"/>

    Sorry, your browser does not support inline SVG.
</svg>


</body>
</html>
